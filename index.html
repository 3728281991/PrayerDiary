<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Молитвенный Дневник</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #8B4513;
            --secondary: #D2B48C;
            --accent: #FFD700;
            --bg: linear-gradient(135deg, #F5F5DC 0%, #E6E6FA 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #333;
            --text-light: #666;
            --success: #4CAF50;
            --error: #f44336;
            --shadow: 0 8px 32px rgba(139, 69, 19, 0.1);
            --radius: 20px;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
            transform: translateY(-2px);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #A0522D);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent), #FFA500);
            color: var(--primary);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }
        .btn-row .btn-primary { flex: 1; }
        .btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), #A0522D);
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-family: Arial, sans-serif;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E0E0E0;
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 18px; /* больше расстояние между словом и линией */
            color: var(--text-light);
            font-size: 0.9rem;
            letter-spacing: 0.2px;
        }

        .two-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .hint {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 6px;
        }

        .avatar {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .avatar img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #eee;
        }
        .avatar input[type="file"] {
            display: none;
        }
        .avatar .upload-btn {
            padding: 10px 12px;
            border: 2px dashed #E0E0E0;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            color: var(--text-light);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        /* Дополнительно: стиль строки запоминания и забыли пароль */
        #authForm .form-group.remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: -6px;
            margin-bottom: 10px;
        }
        #authForm .form-group.remember-row label {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text-light);
        }
        #authForm .form-group.remember-row .hint a {
            color: var(--primary);
            text-decoration: none;
        }
        #authForm .form-group.remember-row .hint a:hover {
            text-decoration: underline;
        }
        #rememberMe { width: 16px; height: 16px; }

        .btn-google {
            background: #fff;
            border: 2px solid #E0E0E0;
            color: #333;
        }
        .btn-google i { color: #DB4437; }

        /* Сообщения об ошибках под полями */
        .error-text {
            font-size: 0.8rem;
            color: var(--error);
            margin-top: 6px;
            display: none;
        }
        .has-error input { border-color: var(--error) !important; }

        /* Панель приветствия после входа */
        .welcome {
            display: none;
            text-align: center;
        }
        .welcome .avatar {
            justify-content: center;
            margin-bottom: 16px;
        }
        .welcome h2 { color: var(--primary); margin-bottom: 6px; }
        .welcome p { color: var(--text-light); margin-bottom: 16px; }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fa-solid fa-hands-praying"></i>
            <h1>Молитвенный Дневник</h1>
            <p>Делитесь своими молитвенными нуждами</p>
        </div>

        <form id="authForm">
            <div class="form-group" id="fullNameGroup" style="display:none;">
                <label for="fullName">ФИО</label>
                <input type="text" id="fullName" placeholder="Введите ФИО">
        </div>
            <div class="two-cols" id="userBirthRow" style="display:none;">
            <div class="form-group">
                    <label for="username">Логин (необязательно)</label>
                    <input type="text" id="username" placeholder="Например: mikhael">
                    <div class="hint">Можно оставить пустым</div>
            </div>
            <div class="form-group">
                    <label for="birthdate">Дата рождения</label>
                    <input type="date" id="birthdate">
                </div>
            </div>
            <div class="form-group avatar" id="avatarGroup" style="display:none;">
                <img id="avatarPreview" src="https://ui-avatars.com/api/?name=User" alt="avatar">
                <label class="upload-btn" for="avatarInput"><i class="fa-solid fa-image"></i> Выбрать аватар</label>
                <input type="file" id="avatarInput" accept="image/*">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
        </div>
        
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-group">
                    <input type="password" id="password" placeholder="Введите пароль" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            </div>
            <div class="form-group" id="confirmGroup" style="display:none;">
                <label for="confirm">Повторите пароль</label>
                <div class="password-group">
                    <input type="password" id="confirm" placeholder="Повторите пароль">
                    <button type="button" class="password-toggle" id="confirmToggle">
                        <i class="fa-solid fa-eye"></i>
                </button>
            </div>
        </div>
        
            <div class="btn-row">
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fa-solid fa-sign-in-alt"></i> Войти
                </button>
                <button type="button" class="btn-icon" id="googleIconBtn">G</button>
            </div>

            <div class="divider" id="regDivider">
                <span>или</span>
            </div>
            
            <button type="button" class="btn btn-secondary" id="registerBtn">
                <i class="fa-solid fa-user-plus"></i> Создать аккаунт
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Пожалуйста, подождите...</p>
                </div>
            </div>
            
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
        import { 
            getAuth, setPersistence, browserLocalPersistence, 
            signInWithEmailAndPassword, createUserWithEmailAndPassword, 
            updateProfile, sendPasswordResetEmail,
            GoogleAuthProvider, signInWithPopup
        } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
        import {
            getFirestore, doc, setDoc, serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';

        // Ваш новый конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyDP97NFPAegyUwTuGxj0QSdaitdl_rVT5Y",
            authDomain: "molitva-2f407.firebaseapp.com",
            projectId: "molitva-2f407",
            storageBucket: "molitva-2f407.firebasestorage.app",
            messagingSenderId: "456396310708",
            appId: "1:456396310708:web:f131d20a4b736e832eafe1",
            measurementId: "G-HM8W732HM3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Элементы DOM
        const authForm = document.getElementById('authForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmToggle = document.getElementById('confirmToggle');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loading = document.getElementById('loading');
        // Дополнительно для входа
        const rememberWrap = document.createElement('div');
        rememberWrap.className = 'form-group';
        rememberWrap.innerHTML = '<label style="display:flex;align-items:center;gap:10px;font-weight:600;color:#666;"><input type="checkbox" id="rememberMe"> Запомнить меня</label> <div class="hint"><a href="#" id="forgotLink">Забыли пароль?</a></div>';
        document.getElementById('authForm').insertBefore(rememberWrap, document.getElementById('regDivider'));
        const rememberMe = rememberWrap.querySelector('#rememberMe');
        const forgotLink = rememberWrap.querySelector('#forgotLink');
        // Google кнопка (иконка G справа от Войти)
        const googleBtn = document.getElementById('googleIconBtn');
        const fullNameGroup = document.getElementById('fullNameGroup');
        const userBirthRow = document.getElementById('userBirthRow');
        const avatarGroup = document.getElementById('avatarGroup');
        const confirmGroup = document.getElementById('confirmGroup');
        const fullNameInput = document.getElementById('fullName');
        // username больше не используется
        const birthdateInput = document.getElementById('birthdate');
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const confirmInput = document.getElementById('confirm');

        // Показать/скрыть пароль
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.innerHTML = type === 'password' 
                ? '<i class="fa-solid fa-eye"></i>' 
                : '<i class="fa-solid fa-eye-slash"></i>';
        });
        if (confirmToggle) {
            confirmToggle.addEventListener('click', () => {
                const type = confirmInput.type === 'password' ? 'text' : 'password';
                confirmInput.type = type;
                confirmToggle.innerHTML = type === 'password' 
                    ? '<i class="fa-solid fa-eye"></i>' 
                    : '<i class="fa-solid fa-eye-slash"></i>';
            });
        }

        // Показ дополнительных полей при переходе к регистрации
        let registerMode = false;
        function toggleRegisterMode(on) {
            registerMode = on;
            fullNameGroup.style.display = on ? '' : 'none';
            userBirthRow.style.display = on ? 'none' : 'none';
            avatarGroup.style.display = on ? 'flex' : 'none';
            confirmGroup.style.display = on ? '' : 'none';
            // скрыть подсказки и лишнее, когда вошли в режим регистрации
            rememberWrap.style.display = on ? 'none' : '';
            // скрыть слово "Регистрация" и разделитель в режиме регистрации
            document.getElementById('regDivider').style.display = 'none';
            document.querySelector('#regDivider span').textContent = on ? 'Регистрация' : 'или';
            registerBtn.innerHTML = on ? '<i class="fa-solid fa-user-check"></i> Завершить регистрацию' : '<i class="fa-solid fa-user-plus"></i> Создать аккаунт';
        }
        toggleRegisterMode(false);

        // Выбор аватара
        document.getElementById('avatarInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                avatarPreview.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Toast уведомления
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Показать/скрыть загрузку
        function setLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
            registerBtn.disabled = show;
        }

        // Вход / возврат из режима регистрации
        loginBtn.addEventListener('click', async () => {
            if (registerMode) {
                toggleRegisterMode(false);
                return;
            }
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showToast('Пожалуйста, заполните все поля', 'error');
                return;
            }
            
            setLoading(true);
            try {
                await setPersistence(auth, rememberMe.checked ? browserLocalPersistence : undefined);
                await signInWithEmailAndPassword(auth, email, password);
                showToast('Добро пожаловать!', 'success');
            } catch (error) {
                let message = 'Ошибка входа';
                if (error.code === 'auth/user-not-found') {
                    message = 'Пользователь не найден';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Неверный пароль';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Неверный формат email';
                }
                showToast(message, 'error');
                // показать подсказку для сброса пароля
                const hintEl = rememberWrap.querySelector('.hint');
                if (hintEl) hintEl.style.visibility = 'visible';
            } finally {
                setLoading(false);
            }
        });

        // Регистрация: сначала показать поля, затем сабмит
        registerBtn.addEventListener('click', async () => {
            if (!registerMode) {
                toggleRegisterMode(true);
                return;
            }
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const fullName = fullNameInput.value.trim();
            const username = '';
            const birthdate = birthdateInput.value;

            if (!email || !password || !confirm || !fullName || !birthdate) {
                showToast('Заполните все обязательные поля (ФИО, дата, email, пароли)', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            if (password !== confirm) {
                showToast('Пароли не совпадают', 'error');
                return;
            }
            
            setLoading(true);
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;
                // Фото: без Firebase Storage — используем выбранный dataURL (маленькое изображение)
                let photoURL = avatarPreview.src && avatarPreview.src.startsWith('data:') 
                    ? avatarPreview.src 
                    : (avatarPreview.src || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName || email)}`);
                await updateProfile(userCredential.user, {
                    displayName: fullName || (username || email.split('@')[0]),
                    photoURL: photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName || email)}`
                });
                // Сохраним профиль в Firestore
                await setDoc(doc(db, 'users', uid), {
                    fullName,
                    username: username || null,
                    birthdate,
                    email,
                    photoURL: photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName || email)}`,
                    createdAt: serverTimestamp()
                });
                showToast('Аккаунт успешно создан!', 'success');
            } catch (error) {
                let message = 'Ошибка регистрации';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'Этот email уже используется';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Пароль слишком слабый';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Неверный формат email';
                } else if (error.message) {
                    message = error.message;
                }
                showToast(message, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Забыли пароль
        forgotLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (!email) { showToast('Введите email для сброса пароля', 'error'); return; }
            try {
                await sendPasswordResetEmail(auth, email);
                showToast('Письмо для сброса пароля отправлено', 'success');
            } catch (e2) {
                showToast('Не удалось отправить письмо: ' + (e2?.message || ''), 'error');
            }
        });

        // Google вход
        googleBtn.addEventListener('click', async () => {
            setLoading(true);
            try {
                const provider = new GoogleAuthProvider();
                const res = await signInWithPopup(auth, provider);
                const u = res.user;
                // создать профиль в Firestore, если его нет
                await setDoc(doc(db, 'users', u.uid), {
                    fullName: u.displayName || null,
                    username: null,
                    birthdate: null,
                    email: u.email,
                    photoURL: u.photoURL,
                    createdAt: serverTimestamp()
                }, { merge: true });
                showToast('Вход через Google выполнен', 'success');
            } catch (e3) {
                showToast('Google вход не удался: ' + (e3?.message || ''), 'error');
            } finally {
                setLoading(false);
            }
        });

        // Обработка формы
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginBtn.click();
        });

        // Слушатель состояния авторизации
        // Следим за авторизацией
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('Пользователь вошел:', user.email);
            }
        });
    </script>
</body>
</html>
